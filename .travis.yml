language: node_js
env:
  global:
  - secure: 
notifications:
  webhooks:
    urls:
    - secure: ""
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
cache:
- npm
- yarn
install:
- yarn
script:
- yarn build
after_success:
- tar czvf tmp.tar.gz -C ./build .
- 'curl -F info="{\"mode\": \"build\", \"branchName\": \"${TRAVIS_BRANCH}\", \"description\":
  \"${TRAVIS_COMMIT_MESSAGE}(${TRAVIS_COMMIT})\", \"token\": \"${token}\"}" -F file=@tmp.tar.gz
  https://austudio.delbertbeta.cc/template/api/versions'
